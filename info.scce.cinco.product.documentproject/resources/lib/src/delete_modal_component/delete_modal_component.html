<!-- Modal -->
<div class="btn-group-sm" role="group">
    <button type="button"  style="float:none;" (click)="showModal=true" class="btn btn-danger btn-sm"><i class ="fas fa-trash-alt fa-fw"></i></button>
</div>

<div *ngIf="showModal" class="modal fade show text-left" tabindex="-1" role="dialog" style="display:block;" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-white bg-gradient-danger">
                <h5 class="modal-title" id="exampleModalLabel">Delete User</h5>
                <button type="button" class="close" (click)="showModal=false" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-secondary" >
                <div class="container">
                    <b>Do you really want to delete this user?</b>
                </div>
            </div>
            <div class="modal-footer">
                <div class="btn-group-sm btn-group mr-2 " style="display:block; text-align: right;" role="group">
                    <button type="button"  style="float:none;" (click)="showModal=false" class="btn btn-secondary" >Cancel</button>
                    <button style="float:none;" (click)="delete($event, user)" type="button" class="btn text-white btn-danger"><i class="fas fa-trash-alt fa-fw"></i>Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
