<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed">

<div class="wrapper">
    <!-- Navbar -->
    <notification></notification>
    <nav class="main-header navbar navbar-expand navbar-dark navbar-info">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item" >
                <a [routerLink]="RoutePaths.dashboard.toUrl()"
                   [routerLinkActive]="'active'" class="nav-link">
                    <i class="nav-icon fas fa-tachometer-alt"></i>
                    <label class="d-none d-sm-inline"
                    >
                        Dashboard
                    </label>
                </a>
            </li>
            <li *ngIf="isEnabled()" class="nav-item">
                <a [routerLink]="RoutePaths.users.toUrl()"
                   [routerLinkActive]="'active'" class="nav-link">
                    <i class="nav-icon fas fa-users"></i>
                    <label class="d-none d-sm-inline">
                        Users
                    </label>
                </a>
            </li>
            <li class="nav-item" style="cursor:pointer;">
                <a [routerLink]="RoutePaths.docs.toUrl()"
                   [routerLinkActive]="'active'" class="nav-link" >
                    <i class="nav-icon fas fa-file"></i>
                    <label class="d-none d-sm-inline">Documents</label>
                </a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a (click)="logout()" style ="cursor:pointer;" class="nav-link">
                    <i class="nav-icon fas fa-user-lock"></i>
                    <label class="d-none d-sm-inline" >Logout</label>
                </a>
            </li>
        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar elevation-4 sidebar-light-info">
        <!-- Brand Logo -->
        <a  [routerLink]="RoutePaths.dashboard.toUrl()"
           [routerLinkActive]="'active'" class="brand-link bg-secondary">
            <!-- <img src="dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                  style="opacity: .8">--->
            <span class="brand-text font-weight-light"><b>LiveDocs</b><i class="fas fa-fw fa-paw"></i></span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user panel (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex flex-column">
                <div class="image d-flex flex-row">
                    <i class="far fa-user text-info pr-2 " style="font-size:24px;padding-right: 0px; padding-top:8px;"></i>
                    <div class="info"> <p class="info d-block" style="margin-bottom: 0;padding-bottom: 0px;">{{getUsertext()}}</p></div>
                </div>
                <div class="info" style="padding-top: 0px;">
                    <a (click)="logout()" class="text-secondary d-block" style="cursor:pointer; padding-bottom:0px; padding-top:0px; padding-left: 52px;"><b>Logout</b></a></div>

                <div class="image d-flex flex-row mt-3">
                    <i class="far fa-moon text-info" style="font-size:20px;padding-right: 0px; padding-top:5px;"></i>
                    <div style="padding-left: 25px;   padding-top: 4px;">
                        <label class="switch  info d-block " style="padding-left:5px;">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label></div>
                </div>
                <div class="image d-flex flex-row">
                    <i class="fas fa-palette text-info pr-2 " style="font-size:20px;padding-right: 0px; padding-top:8px;"></i>
                    <div class="info"> <p class="info d-block text-secondary" style="margin-bottom: 0;padding-bottom: 1px; padding-left:8px;">Color theme</p></div>
                </div>

            </div>

            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <!-- Add icons to the links using the .nav-icon class
                         with font-awesome or any other icon font library -->
                    <document-tree *ngIf="doc !=null" [doc]="doc"></document-tree>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div  class="content">
            <div class="container-fluid">
                <!-- /.row -->
                <div class="row">
                    <div class="col">
                        <router-outlet [routes]="Routes.all"></router-outlet>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <footer class="main-footer">
        <div class="float-left">
            <strong>Copyright &copy;2020.</strong>
            All rights reserved.
        </div>
        <div class="float-right ">
            <button  (click)="scrollToTop()"  class="btn btn-info rounded-circle " title="back to top">
                <i class="fas fa-chevron-up fa-fw"></i>
            </button>
        </div>
    </footer>
</div>
</body>
