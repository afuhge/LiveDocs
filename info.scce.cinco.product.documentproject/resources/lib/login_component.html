
<div class="login-box" style="background-color: #17a2b847">
    <div class="login-logo">
        <a><b>LiveDocs</b><i class="fas fa-fw fa-paw"></i></a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <form [ngFormModel]="userdata" (ngSubmit)="signIn($event, userdata)" #userForm="ngForm">
                                <div class="form-group ">
                    <label for="email">Email&nbsp;*</label>
                    <input type="text" class="form-control border border-info" id="email" placeholder="Enter..." ngControl="email"
                           [class.is-invalid]="userdata.controls['email'].invalid && userdata.controls['email'].touched"
                           [class.is-valid]="!userdata.controls['email'].invalid">
                    <div [hidden]="userdata.controls['email'].valid || userdata.controls['email'].pristine" class="invalid-feedback">
                        Please enter an email.
                    </div>
                </div>
                <div class="form-group ">
                    <label for="password">Password&nbsp;*</label>
                    <input type="password" class="form-control border border-info" id="password" placeholder="Enter..." ngControl="password"
                           [class.is-invalid]="userdata.controls['password'].invalid && userdata.controls['password'].touched"
                           [class.is-valid]="!userdata.controls['password'].invalid">
                    <div [hidden]="userdata.controls['password'].valid || userdata.controls['password'].pristine" class="invalid-feedback">
                        Please enter a password.
                    </div>
                </div>
                <p class="text-right">* Required</p>
                <div class="row">
                    <div class="col-8">

                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" [disabled]="!userdata.valid" class="btn btn-info btn-sm float-right"> <i class="nav-icon fas fa-lock-open"></i> Sign In</button>
                    </div>
                    <div [hidden]="correctLogin" class="text-danger">
                        Wrong password or email address.
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <!-- /.social-auth-links -->


        </div>
        <!-- /.login-card-body -->
    </div>
</div>
